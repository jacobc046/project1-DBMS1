<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Sign up</title>
  </head>
  <body>
    <main>
      <h1>Sign Up</h1>
      <p>First Name:</p>
      <input id="first-name-input" type="text" />
      <p>Last name:</p>
      <input id="last-name-input" type="text" />
      <p>Username:</p>
      <input id="username-input" type="text" />
      <p>Password:</p>
      <input id="password-input" type="text" />
      <p>Age:</p>
      <input id="age-input" type="number" />
      <p>Salary:</p>
      <input id="salary-input" type="number" />
      <br />
      <button id="sign-up-btn" class="btn btn-secondary">Sign up</button>

      <div style="margin-top: 20px">
        <a href="index.html" class="btn btn-secondary">Back to Home Page</a>
      </div>
    </main>
    <script src="signup.js"></script>
  </body>
</html>
