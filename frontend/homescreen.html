<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Project 1 Dashboard</title>
  </head>
  <body>
    <main>
      <h1>Search for Users based on the following criteria:</h1>
      <label>Name:</label>
      <input type="text" id="name-input" />
      <button id="add-name-btn">Add Name</button>

      <br /><br /><br />

      <!-- Search by name -->
      <div class="form-row center">
        <input placeholder="first, last, or username" id="search-input" />
        <button id="search-btn">Search</button>
      </div>

      <br />
      <br />

      <!-- Search by salary -->
      <div>
        <label for="search-salary-btn">Salary range:</label>
        <input id="search-salary-lower-input" placeholder="min" />
        <input id="search-salary-upper-input" placeholder="max" />
        <button id="search-salary-btn">Search</button>
      </div>
      <br />
      <br />

      <!-- Search by user join date -->
      <div>
        <label>Search users who joined on same day or after a user:</label>
        <input id="users-by-when-other-user-joined-input" placeholder="username">
        <select id="users-by-when-other-user-joined-option">
            <option value="Same day">Same day</option>
            <option value="After">After</option>
        </select>
        <button id="users-by-when-other-user-joined-btn">Search</button>
     </div>     

     <br>
     <br>

     <!-- Search by users who registered today -->
     <div>
        <label>Search users who register today:</label>
        <button id="users-who-registered-today-btn">Search</button>
     </div>

      <br />
      <br />

      <!-- Search by age -->
      <div>
        <label>Search users by age</label>
        <input id="search-age-lower-input" placeholder="min" />
        <input id="search-age-upper-input" placeholder="max" />
        <button id="search-age-btn">Search</button>
      </div>

      <div style="margin-top: 50px">
        <label>Search by users who never signed in</label>
        <button id="search-never-signedin-btn">Search</button>
      </div>

      <div style="margin-top: 30px">
        <label>Search users who registered today</label>
        <button id="search-registered-today-btn">Search</button>
      </div>

      <br />
      <br />

      <table id="table">
        <thead>
          <th>Id</th>
          <th>Name</th>
          <th>Date Added</th>
          <th>Delete</th>
          <th>Edit</th>
        </thead>
        <tbody></tbody>
      </table>

      <section hidden id="update-row">
        <label>Name:</label>
        <input type="text" id="update-name-input" />
        <button id="update-row-btn" value="">Update</button>
      </section>

      <a href="index.html">Back to Login</a>
    </main>
    <script src="index.js"></script>
  </body>
</html>
