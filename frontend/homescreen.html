<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheet.css">
  <title>DB Project 1 new</title>
</head>
<body>
  <main>
      <label>Name:</label>
      <input type="text" id="name-input">
      <button id="add-name-btn">Add Name</button>
 
     <br><br><br>
     <div> 
        <input placeholder="search by first name, last name, or username" id="search-input">
        <button id="search-btn">Search</button>
     </div>

     <br>
     <br>

     <div>
        <label for="search-salary-btn">Salary range:</label>
        <input id="search-salary-lower-input" placeholder="min">
        <input id="search-salary-upper-input" placeholder="max">
        <button id="search-salary-btn">Search</button>
     </div>
     <br>
     <br>
     <div>
        <label>Search users who joined on same day or after a user:</label>
        <input id="users-by-username-joined-input" placeholder="username">
        <select id="users-by-username-option">
            <option>Same day</option>
            <option>After</option>
        </select>
        <button id="users-by-username-joined-btn">Search</button>
     </div>

     <br>
     <br>

     <table id="table">
         <thead>
             <th>Id</th>
             <th>Name</th>
             <th>Date Added</th>
             <th>Delete</th>
             <th>Edit</th>  
         </thead>
         <tbody></tbody>
     </table>

     <section hidden id="update-row">
         <label>Name:</label>
         <input type="text" id="update-name-input">
         <button id="update-row-btn" value="">Update</button>
    </section>

    <a href="index.html">Back to login</a>
</main>
<script src="index.js"></script>
</body>
</html>
